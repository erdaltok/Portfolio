<div class="contact-section">

<div class="contacts-headline">
    <div class="small-line-contact"></div>
    <h2>Contact</h2>
</div>


<div class="contacts-wrapper">


    <div class="contacts-left-side">
            <h3>Got a problem to solve?</h3>
            <br>
            <span>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects
            with my work.</span><br>
            <br>

            <span>Need a Frontend developer? Contact me!</span>
    </div>


    <div class="contacts-right-side">

        <form>
            <div class="form-group">
        <input type="text" class="form-control" name="name-contact"
                    placeholder="Your name" required="required">
            </div>
        
            <div class="form-group">
            <input type="email" class="form-control" name="email_contact"
                    placeholder="Your email">
            </div>
        
            <div class="form-group">
                
                <textarea class="form-control" name="message-contact" placeholder="Your message" rows="10" required="required"></textarea>
            </div>
            <div class="privacy-check-info">
                <input class="checkbox" type="checkbox" name="my-checkbox" id="opt-in" />
                <label for="opt-in">I've read the <a href="">privacy policy</a> and agree to the processing of my data as outlined.</label>
            </div>

            <input type="submit" value="Send message" [disabled]="">

            
        </form>
    </div>















</div>


















</div>
